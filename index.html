<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list by Wolak Wojciech</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <script defer src="js/toDoList.js"></script>
</head>

<body class="body">
    <header class="banner">
        <h1 class="banner__header">Lista zadań</h1>
    </header>
    <main class="container">
        <section class="formSection">
            <h2 class="formSection__header">Dodaj nowe zadanie</h2>
            <form class="formSection__form js-form">
                <input class="formSection__input" placeholder="Co jest do zrobienia?">
                <button class="formSection__button">Dodaj zadanie</button>
            </form>
        </section>

        <section class="toDoList">
            <h2 class="toDoList__header">Lista zadań</h2>
            <ul class="toDoList__list">

            </ul>
        </section>
    </main>
</body>

</html>
